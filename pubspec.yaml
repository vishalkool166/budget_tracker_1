name: expense_tracker
description: A modern expense tracking app with animations and glassmorphic design

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  google_fonts: ^5.1.0
  shared_preferences: ^2.2.2
  provider: ^6.0.5
  glassmorphism: ^3.0.0
  flutter_animate: ^4.2.0
  lottie: ^2.7.0
  fl_chart: ^0.64.0
  shimmer: ^3.0.0
  auto_size_text: ^3.0.0
  image_picker: ^1.0.4
  intl: ^0.18.1


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.3

flutter:
  uses-material-design: true
