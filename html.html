<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blue Janes Mobile App</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .app-container {
            display: flex;
            gap: 20px;
            max-width: 900px;
            justify-content: center;
            position: relative;
        }
        
        .phone-container {
            width: 280px;
            height: 560px;
            background-color: white;
            border-radius: 36px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            padding: 15px;
            position: relative;
            border: 1px solid #ddd;
        }
        
        .phone-screen {
            width: 100%;
            height: 100%;
            background-color: #0A0C10;
            border-radius: 24px;
            overflow: hidden;
            position: relative;
        }
        
        .status-bar {
            display: flex;
            justify-content: space-between;
            padding: 10px 15px 5px;
            color: white;
            font-size: 14px;
            background-color: #0A0C10;
        }
        
        .time {
            font-weight: 500;
        }
        
        .icons {
            display: flex;
            gap: 5px;
        }
        
        .nav-bar {
            display: flex;
            justify-content: space-between;
            padding: 15px;
            align-items: center;
        }
        
        .balance-section {
            padding: 0 15px;
            margin-bottom: 20px;
        }
        
        .balance-label {
            color: #8A8D93;
            font-size: 14px;
            margin-bottom: 5px;
        }
        
        .balance-amount {
            color: white;
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .balance-change {
            display: flex;
            align-items: center;
            color: #28B463;
            font-size: 14px;
        }
        
        .analytics-title {
            color: white;
            font-size: 22px;
            font-weight: bold;
            padding: 0 15px;
            margin-bottom: 15px;
        }
        
        .chart-container {
            padding: 0 15px;
            margin-bottom: 20px;
        }
        
        .chart {
            height: 150px;
            display: flex;
            align-items: flex-end;
            gap: 8px;
            padding-top: 20px;
        }
        
        .bar {
            flex: 1;
            border-radius: 3px 3px 0 0;
        }
        
        .chart-labels {
            display: flex;
            justify-content: space-between;
            color: #8A8D93;
            font-size: 12px;
            margin-top: 5px;
        }
        
        .metrics {
            display: flex;
            gap: 10px;
            padding: 0 15px;
            margin-bottom: 20px;
        }
        
        .metric-card {
            flex: 1;
            background-color: #1E2128;
            border-radius: 12px;
            padding: 15px;
            color: white;
        }
        
        .metric-title {
            color: #8A8D93;
            font-size: 12px;
            margin-bottom: 5px;
        }
        
        .metric-value {
            font-size: 18px;
            font-weight: bold;
        }
        
        /* Second phone - Dashboard */
        .dashboard-screen {
            width: 100%;
            height: 100%;
            background-color: white;
            border-radius: 24px;
            overflow: hidden;
            position: relative;
        }
        
        .dashboard-header {
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .user-greeting {
            font-size: 14px;
            color: #8A8D93;
        }
        
        .user-name {
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
        
        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 20px;
            background-color: #E3E3FE;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #6563FF;
            font-weight: bold;
        }
        
        .card-section {
            padding: 0 15px;
            margin-bottom: 20px;
        }
        
        .card {
            background: linear-gradient(135deg, #6563FF, #8A95FF);
            border-radius: 16px;
            padding: 20px;
            color: white;
            box-shadow: 0 4px 15px rgba(101, 99, 255, 0.2);
        }
        
        .card-top {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
        }
        
        .card-balance-label {
            font-size: 12px;
            opacity: 0.8;
        }
        
        .card-balance {
            font-size: 24px;
            font-weight: bold;
        }
        
        .card-number {
            font-size: 12px;
            letter-spacing: 2px;
        }
        
        .transaction-section {
            padding: 0 15px;
        }
        
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .section-title {
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
        
        .section-action {
            color: #6563FF;
            font-size: 14px;
        }
        
        .transaction-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .transaction-item {
            display: flex;
            align-items: center;
        }
        
        .transaction-icon {
            width: 40px;
            height: 40px;
            border-radius: 12px;
            background-color: #F0F0F0;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-right: 15px;
        }
        
        .transaction-details {
            flex: 1;
        }
        
        .transaction-name {
            font-weight: 500;
            margin-bottom: 3px;
        }
        
        .transaction-date {
            font-size: 12px;
            color: #8A8D93;
        }
        
        .transaction-amount {
            font-weight: bold;
        }
        
        .bottom-navbar {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-around;
            padding: 15px 0;
            background-color: white;
            border-top: 1px solid #f0f0f0;
        }
        
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #8A8D93;
            font-size: 10px;
        }
        
        .nav-item.active {
            color: #6563FF;
        }
        
        .nav-icon {
            margin-bottom: 5px;
            font-size: 18px;
        }

        /* Side elements styling */
        .side-elements {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 120px;
        }
        
        .side-element {
            height: 80px;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            border: 1px solid #ddd;
        }
        
        /* Notch design for the phones */
        .notch {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 25px;
            background-color: #0A0C10;
            border-radius: 0 0 15px 15px;
            z-index: 10;
        }
        
        .notch-dashboard {
            background-color: white;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Analytics Phone -->
        <div class="phone-container">
            <div class="phone-screen">
                <div class="notch"></div>
                <div class="status-bar">
                    <div class="time">8:41</div>
                    <div class="icons">
                        <i class="fas fa-signal"></i>
                        <i class="fas fa-wifi"></i>
                        <i class="fas fa-battery-three-quarters"></i>
                    </div>
                </div>
                
                <div class="nav-bar">
                    <i class="fas fa-arrow-left" style="color: white;"></i>
                    <i class="fas fa-ellipsis-v" style="color: white;"></i>
                </div>
                
                <div class="balance-section">
                    <div class="balance-label">BALANCE</div>
                    <div class="balance-amount">$17,553</div>
                    <div class="balance-change">
                        <i class="fas fa-arrow-up" style="margin-right: 5px;"></i>
                        2.11%
                    </div>
                </div>
                
                <div class="analytics-title">Analytics</div>
                
                <div class="chart-container">
                    <div class="chart">
                        <div class="bar" style="height: 40%; background-color: #6563FF;"></div>
                        <div class="bar" style="height: 65%; background-color: #6563FF;"></div>
                        <div class="bar" style="height: 45%; background-color: #6563FF;"></div>
                        <div class="bar" style="height: 80%; background-color: #28B463;"></div>
                        <div class="bar" style="height: 60%; background-color: #6563FF;"></div>
                        <div class="bar" style="height: 90%; background-color: #28B463;"></div>
                        <div class="bar" style="height: 50%; background-color: #6563FF;"></div>
                    </div>
                    <div class="chart-labels">
                        <span>Mon</span>
                        <span>Tue</span>
                        <span>Wed</span>
                        <span>Thu</span>
                        <span>Fri</span>
                        <span>Sat</span>
                        <span>Sun</span>
                    </div>
                </div>
                
                <div class="metrics">
                    <div class="metric-card">
                        <div class="metric-title">INCOME</div>
                        <div class="metric-value">$9,302</div>
                    </div>
                    <div class="metric-card">
                        <div class="metric-title">EXPENSES</div>
                        <div class="metric-value">$2,790</div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Dashboard Phone -->
        <div class="phone-container">
            <div class="dashboard-screen">
                <div class="notch notch-dashboard"></div>
                <div class="status-bar" style="color: #333; background-color: white;">
                    <div class="time">8:41</div>
                    <div class="icons">
                        <i class="fas fa-signal"></i>
                        <i class="fas fa-wifi"></i>
                        <i class="fas fa-battery-three-quarters"></i>
                    </div>
                </div>
                
                <div class="dashboard-header">
                    <div>
                        <div class="user-greeting">Good Morning</div>
                        <div class="user-name">Daniel</div>
                    </div>
                    <div class="avatar">D</div>
                </div>
                
                <div class="card-section">
                    <div class="card">
                        <div class="card-top">
                            <div>
                                <div class="card-balance-label">BALANCE</div>
                                <div class="card-balance">$17,553</div>
                            </div>
                            <i class="fab fa-cc-visa" style="font-size: 24px;"></i>
                        </div>
                        <div class="card-number">•••• •••• •••• 4242</div>
                    </div>
                </div>
                
                <div class="transaction-section">
                    <div class="section-header">
                        <div class="section-title">Transactions</div>
                        <div class="section-action">See all</div>
                    </div>
                    
                    <div class="transaction-list">
                        <div class="transaction-item">
                            <div class="transaction-icon" style="background-color: #E3E3FE; color: #6563FF;">
                                <i class="fas fa-shopping-bag"></i>
                            </div>
                            <div class="transaction-details">
                                <div class="transaction-name">Shopping</div>
                                <div class="transaction-date">Today, 12:30 PM</div>
                            </div>
                            <div class="transaction-amount" style="color: #FF494A;">-$120</div>
                        </div>
                        
                        <div class="transaction-item">
                            <div class="transaction-icon" style="background-color: #E3FEE3; color: #28B463;">
                                <i class="fas fa-dollar-sign"></i>
                            </div>
                            <div class="transaction-details">
                                <div class="transaction-name">Salary</div>
                                <div class="transaction-date">Yesterday</div>
                            </div>
                            <div class="transaction-amount" style="color: #28B463;">+$4,200</div>
                        </div>
                        
                        <div class="transaction-item">
                            <div class="transaction-icon" style="background-color: #FEE3E3; color: #FF494A;">
                                <i class="fas fa-utensils"></i>
                            </div>
                            <div class="transaction-details">
                                <div class="transaction-name">Food</div>
                                <div class="transaction-date">Apr 24, 2025</div>
                            </div>
                            <div class="transaction-amount" style="color: #FF494A;">-$65</div>
                        </div>
                    </div>
                </div>
                
                <div class="bottom-navbar">
                    <div class="nav-item active">
                        <div class="nav-icon"><i class="fas fa-home"></i></div>
                        <div>Home</div>
                    </div>
                    <div class="nav-item">
                        <div class="nav-icon"><i class="fas fa-chart-bar"></i></div>
                        <div>Statistics</div>
                    </div>
                    <div class="nav-item">
                        <div class="nav-icon"><i class="fas fa-wallet"></i></div>
                        <div>Wallet</div>
                    </div>
                    <div class="nav-item">
                        <div class="nav-icon"><i class="fas fa-user"></i></div>
                        <div>Profile</div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Side Elements -->
        <div class="side-elements">
            <div class="side-element"></div>
            <div class="side-element"></div>
            <div class="side-element"></div>
        </div>
    </div>
</body>
</html>
